<!DOCTYPE html>
<html>
<head>
    <title>Desain Responsif - Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        #wrapper{
            margin: auto;
            width: 100%;
        }
        #header{
            height: 150px;
            padding: 20px;
            border: 2px solid red;
        }
        #nav{
            margin: auto;
            padding: 20px;
            border: 2px solid red;

            display: flex;          
            flex-wrap: wrap;        
            gap: 20px;              
            justify-content: space-between; 
        }
        .box{
            flex: 1 1 22%;          
            height: 120px;
            border: 2px solid red;
            color: white;
            text-align: center;
            line-height: 120px;
            font-weight: bold;
            border-radius: 8px;
        }
        .box1 { background: #e74c3c; } 
        .box2 { background: #e74c3c; } 
        .box3 { background: #e74c3c; } 
        .box4 { background: #e74c3c; } 

        #footer{
            padding: 20px;
            height: 120px;
            border: 2px solid red;
        }
        /*Tablet*/
        @media only screen and (max-width: 1000px){
            .box{
                flex: 1 1 45%;      
            }
        }
        /*Smartphone*/
        @media only screen and (max-width: 640px){
            .box{
                flex: 1 1 100%;     
            }
        }
    </style>
</head>

<body> 
    <div id="wrapper">
        <div id="header">
            <h2>Header</h2>
        </div>

        <div id="nav">
            <h2 style="flex-basis:100%">Services</h2>
            <div class="box box1"> BOX 1 </div>
            <div class="box box2"> BOX 2 </div>
            <div class="box box3"> BOX 3 </div>
            <div class="box box4"> BOX 4 </div>
        </div>

        <div id="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
