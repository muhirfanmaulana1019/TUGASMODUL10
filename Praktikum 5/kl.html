<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>

    <div class="kalkulator">
        <h2>Kalkulator Sederhana</h2>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama">
        <input type="number" id="angka2" placeholder="Masukkan angka kedua"><br>
        
        <button onclick="hitung('+')">+</button>
        <button onclick="hitung('-')">-</button>
        <button onclick="hitung('*')">*</button>
        <button onclick="hitung('/')">/</button><br>
        
        <div id="hasil">Hasil: </div>
    </div>

</body>
</html>
