<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        center {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button.delete {
            background: #e74c3c;
        }
        button.delete:hover {
            background: #c0392b;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <center>
        <h1 id="namaMember">Selamat Datang, Member!</h1>
        <button onclick="gantiNama(event)">Masukkan Nama</button>
        <button class="delete" onclick="hapusNama(event)" id="btnHapus" style="display:none;">Hapus Nama</button>
    </center>

    <script type="text/javascript">
        const namaMember = document.querySelector('#namaMember');
        const btnHapus = document.querySelector('#btnHapus');
        
        // Mengecek apakah sudah ada nama tersimpan di localStorage
        const namaTersimpan = localStorage.getItem('nama');
        if (namaTersimpan) {
            namaMember.innerHTML = 'Halo ' + namaTersimpan + '!';
            btnHapus.style.display = 'inline-block'; // Tampilkan tombol hapus
        }

        function gantiNama(e) {
            e.preventDefault();
            
            let nama = prompt('Masukkan nama Anda:');
            if (nama && nama.trim() !== '') {
                // Simpan nama ke localStorage
                localStorage.setItem('nama', nama);
                namaMember.innerHTML = 'Halo ' + nama + '!';
                btnHapus.style.display = 'inline-block'; // Tampilkan tombol hapus
            } else {
                alert('Nama tidak boleh kosong!!');
            }
        }

        function hapusNama(e) {
            e.preventDefault();
            
            // Konfirmasi sebelum menghapus
            if (confirm('Apakah Anda yakin ingin menghapus nama?')) {
                // Hapus nama dari localStorage
                localStorage.removeItem('nama');
                namaMember.innerHTML = 'Selamat Datang, Member!';
                btnHapus.style.display = 'none'; // Sembunyikan tombol hapus
            }
        }
    </script>
</body>
</html>
